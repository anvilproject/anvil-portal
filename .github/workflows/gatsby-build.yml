name: Gastby build
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.16.0"
      
      - run: npm ci
      - run: npm install --global gatsby-cli
      - run: source ./start.sh && gatsby build --verbose