name: Test build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.16.0"
      
      - run: |
          npm ci
          npm install -g typescript
          tsc --noEmit
          npm install --global gatsby-cli
          source ./start.sh && gatsby build --verbose